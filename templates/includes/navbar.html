{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BackToSchool</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    body {
      background-color: #f3f3f3;
    }
    
    .navbar {
      background-color: #819be963;
      color:#3a68f363;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    
    .navbar-container {
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      max-width: 1500px;
      margin: 0 auto;
    }
    
    .logo {
      display: flex;
      align-items: center;
      margin-right: 1rem;
      text-decoration: none;
    }
    
    .logo h1 {
      color: #071ff0;
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    .search-container {
      flex-grow: 1;
      display: flex;
      max-width: 700px;
      margin: 0 1rem;
    }
    
    .category-select {
      padding: 0.5rem;
      background-color: #f3f3f3;
      border: none;
      border-radius: 4px 0 0 4px;
      font-size: 0.8rem;
    }
    
    .search-input {
      flex-grow: 1;
      padding: 0.5rem;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    
    .search-button {
      background-color: #fafaf9;
      border: none;
      padding: 0.5rem 0.8rem;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    
    .nav-links {
      display: flex;
      align-items: center;
      margin-left: auto;
    }
    
    .nav-link {
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      margin: 0 0.5rem;
      font-size: 0.8rem;
      display: flex;
      flex-direction: column;
      white-space: nowrap;
    }
    
    .nav-link:hover {
      outline: 1px solid white;
    }
    
    .nav-line-1 {
      font-size: 0.7rem;
      color: #e60808;
    }
    
    .nav-line-2 {
      font-weight: bold;
    }
    
    .cart-link {
    flex-direction: row;
    align-items: center;
    font-size: 0.9rem;
  }
    
    .cart-count {
      color: #eb3110;
      font-weight: bold;
      margin-right: 5px;
    }
    
    .sub-navbar {
      background-color: #2104a3;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
    }
    
    .sub-nav-container {
      max-width: 1500px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      align-items: center;
    }
    
    .hamburger-menu {
      display: flex;
      align-items: center;
      color: white;
      margin-right: 1rem;
      cursor: pointer;
      padding: 0.3rem;
    }
    
    .hamburger-menu:hover {
      outline: 1px solid white;
    }
    
    .sub-nav-links {
      display: flex;
      list-style: none;
      overflow-x: auto;
      white-space: nowrap;
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    
    .sub-nav-links::-webkit-scrollbar {
      display: none;
    }
    
    .sub-nav-link {
      color: white;
      text-decoration: none;
      padding: 0.3rem 0.8rem;
      font-size: 0.9rem;
    }
    
    .sub-nav-link:hover {
      outline: 1px solid white;
    }
    
    .mobile-search {
      display: none;
    }
    
    .mobile-nav-icons {
      display: none;
    }
    
    @media (max-width: 990px) {
  .search-container {
    display: none;
    
  }

      
  .mobile-search {
    display: flex;
    padding: 0.5rem 1rem;
    background-color: #6051e7;
  }
      
      .logo h1 {
        font-size: 1.2rem;
      }
      
      .nav-links {
    margin-left: 0;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .nav-link {
    font-size: 0.7rem;
    display: flex;
    align-items: center;
    text-align: center;
  }
      
       .small-screen-hide {
    display: flex !important;
    flex-direction: column;
    align-items: center;
    font-size: 0.75rem;
  }
      
      .mobile-nav-icons {
        display: flex;
        justify-content: space-around;
        background-color: #36043d;
        padding: 0.5rem 0;
      }
      
      .mobile-nav-icon {
        color: white;
        text-decoration: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 0.7rem;
      }
      
      .mobile-nav-icon i {
        font-size: 1.2rem;
        margin-bottom: 4px;
      }
    }
    
    @media (max-width: 600px) {
      .nav-link {
        margin: 0 0.2rem;
        padding: 0.3rem;
        font-size: 0.7rem;
      }
      
      .sub-nav-link {
        padding: 0.3rem 0.5rem;
        font-size: 0.8rem;
      }
    }
    
    
    .content {
      margin-top: 100px;
      padding: 20px;
    }
    
    @media (max-width: 990px) {
      .content {
        margin-top: 180px;
      }
    }

    @media (max-width: 600px) {
  .content {
    margin-top: 180px; 
  }

  }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a href="{% url 'home' %}" class="logo">
        <h1 >BackToSchool</h1>
      </a>
      
      <div class="search-container">
        <select class="category-select" onchange="location.href=this.value;">
          <option value="{% url 'home' %}">All</option>
          <option value="{% url 'books' %}">Books</option>
          <option value="{% url 'provisions' %}">Provisions</option>
          <option value="{% url 'footwear' %}">Footwear</option>
          <option value="{% url 'electronics' %}">Electronics</option>
          <option value="{% url 'stationary' %}">Stationary</option>
          <option value="{% url 'clothing' %}">Uniforms & others</option>
      </select>
      <form action="{% url 'search' %}" method="GET" class="search-form">
        <input type="text" name="keyword" class="search-input" placeholder="Search CampusCart..." required>
        <button type="submit" class="search-button">
            <i class="fas fa-search" style="color: #2e094d;"></i>
        </button>
    </form>
    
      </div>
      
      {% if user.id is None %}
              <a href="{% url 'login' %}" class="px-2 text-dark">
                <i class="fa fa-user"></i><span class="d-inline"> Sign In</span>
              </a>
            {% else %}
              <a href="{% url 'dashboard' %}" class="px-2 text-dark d-flex align-items-center">
                {% if user.userprofile.profile_picture %}
                  <img src="{{ user.userprofile.profile_picture.url }}" alt="User Profile" class="rounded-circle" width="24" height="24">
                {% else %}
                <img src="{% static './images/defualt_user.png' %}" alt="Default Profile Picture" width="24" height="24" style="border-radius:50%;">
                {% endif %}
                <span class="ms-1 d-inline">{{ user.first_name }}</span>
              </a>
            {% endif %}
    
        
        <a href="{% url 'dashboard' %}" class="nav-link small-screen-hide">
          <span class="nav-line-1"></span>
          <span class="nav-line-2">Orders</span>
        </a>
        
        <a href="{% url 'cart' %}" class="nav-link cart-link">
          <i class="fas fa-shopping-cart" style="font-size: 1.2rem;"></i>
          <span class="nav-line-2" style="margin-left: 5px;">Cart</span>
          <span class="badge badge-pill badge-danger notify">{{cart_count}}</span>
        </a>
        
      </div>
    </div>

    
    <div class="mobile-search">
      <div class="search-container" style="display: flex; width: 100%;">
        <select class="category-select" onchange="location.href=this.value;">
          <option value="{% url 'home' %}">All</option>
          <option value="{% url 'books' %}">Books</option>
          <option value="{% url 'provisions' %}">Provisions</option>
          <option value="{% url 'footwear' %}">Footwear</option>
          <option value="{% url 'electronics' %}">Electronics</option>
          <option value="{% url 'stationary' %}">Stationary</option>
          <option value="{% url 'clothing' %}">Uniforms & others</option>
      </select>
        <input type="text" class="search-input" placeholder="Search CampusCart...">
        <button class="search-button">
          <i class="fas fa-search" style="color: #0d90c4;"></i>
        </button>
      </div>
    </div>
    </div>
  </nav>


  
</body>
</html>
